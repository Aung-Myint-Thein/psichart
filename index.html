    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
		var data2 = new google.visualization.DataTable();
		data2.addColumn('string', 'time'); 
		data2.addColumn('number', 'PSI reading');
		data2.addColumn({type:'string', role:'tooltip'});	
		data2.addRows([
		  ['3PM 19\'',  172, '19 June 3PM PSI reading 172'],
		  ['4PM',  158, '19 June 4PM PSI reading 158'],
		  ['5PM',  146,'19 June 5PM PSI reading 146'],
		  ['6PM',  144,'19 June 6PM PSI reading 144'],
		  ['7PM',  161,'19 June 7PM PSI reading 161'],
		  ['8PM',  190,'19 June 8PM PSI reading 190'],
		  ['9PM',  290,'19 June 9PM PSI reading 290'],
		  ['10PM', 321,'19 June 10PM PSI reading 321'],
		  ['11PM', 282,'19 June 11PM PSI reading 282'],
		  ['12AM 20\'', 218,'20 June 12AM PSI reading 218'],
		  ['1AM', 195,'20 June 1AM PSI reading 195'],
		  ['2AM', 0,'20 June 2AM PSI reading not available'],
		  ['3AM', 0,'20 June 3AM PSI reading not available'],
		  ['4AM', 0,'20 June 4AM PSI reading not available'],
		  ['5AM', 0,'20 June 5AM PSI reading not available'],
		  ['6AM', 137,'20 June 6AM PSI reading 137'],
		  ['7AM', 128,'20 June 7AM PSI reading 128'],
		  ['8AM', 122,'20 June 8AM PSI reading 122']
		]);

        var options = {
          title: 'PSI Reading published by NEA 19 - 20 June 2013',
		  chartArea: {left:35},
          hAxis: {title: 'time', titleTextStyle: {color: 'red'}, textStyle:{fontSize:12}},
		  vAxis: {minvalue: 0, maxValue:350, gridlines: {count: 7}},
		  legend: {position: 'none', alignment: 'start'}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data2, options);
      }
    </script>
